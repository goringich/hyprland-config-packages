# Commands and Apps to be executed at launch

$scriptsDir = $HOME/.config/hypr/scripts
$UserScripts = $HOME/.config/hypr/UserScripts

$wallDIR=$HOME/Pictures/wallpapers
$lock = $scriptsDir/LockScreen.sh
$SwwwRandom = $UserScripts/WallpaperAutoChange.sh
$livewallpaper=""

# wallpaper stuff 
exec-once = swww-daemon --format xrgb
#exec-once = mpvpaper '*' -o "load-scripts=no no-audio --loop" $livewallpaper

# wallpaper random
#exec-once = $SwwwRandom $wallDIR # random wallpaper switcher every 30 minutes

# Startup
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# Polkit (Polkit Gnome / KDE)
exec-once = $scriptsDir/Polkit.sh

# starup apps
exec-once = $scriptsDir/AutostartSafe.sh

#clipboard manager
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

# Rainbow borders
exec-once = $UserScripts/RainbowBorders.sh

# Starting hypridle to start hyprlock
exec-once = hypridle


# Here are list of features available but disabled by default
# exec-once = swww-daemon --format xrgb && swww img $HOME/Pictures/wallpapers/mecha-nostalgia.png  # persistent wallpaper

#gnome polkit for nixos
#exec-once = $scriptsDir/Polkit-NixOS.sh

# xdg-desktop-portal-hyprland (should be auto starting. However, you can force to start)
#exec-once = $scriptsDir/PortalHyprland.sh


# --- my apps on specific workspaces ---
# 2: VS Code
exec-once = [workspace 2 silent] code

# 1: Chrome (restore last session)
# Use local wrapper to ensure Wayland/WebRTC flags are always applied
exec-once = [workspace 1 silent] $HOME/.local/bin/google-chrome-stable --restore-last-session

# 3: Telegram Desktop
exec-once = [workspace 3 silent] telegram-desktop

# 4: Obsidian
exec-once = [workspace 4 silent] obsidian

# wifi passwords auto saving 
exec-once = /usr/bin/gnome-keyring-daemon --start --components=secrets

# Disable Docker bridges autoconnect (fix malformed command)
exec-once = bash -c "sleep 3; /home/goringich/.local/bin/disable-docker-bridges.sh"
